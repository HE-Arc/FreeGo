{% extends 'fridge/base.html' %}

{% block content %}
<nav>
    <div class="nav-wrapper" style="background-color: rgb(87, 161, 173);">
        <a href="#" class="brand-logo left">{{ fridge.name }}</a>
        <a class="brand-logo right" href="{% url 'fridge:admin-form' %}">
            <i class="large material-icons">add_circle</i>
        </a>
    </div>
</nav>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="input-field col s6">
                <input id="from_date" name="from_date" type="text" class="datepicker" required>
                <label for="from_date">from_date date</label>
            </div>
        </div>

        <!-- if from_date -->
        <div class="row">
            <div class="input-field col s6">
                <input id="to_date" name="to_date" type="text" class="datepicker" required>
                <label for="to_date">to_date date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="from_hour" name="from_hour" type="time" />
                <span>from_hour</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="to_hour" name="to_hour" type="time" />
                <span>to_hour</span>
            </div>
        </div>

        <input type="submit" value="Save" />
    </form>
</div>

{% load static %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static "fridge/script.js" %}"></script>
{% endblock %}
