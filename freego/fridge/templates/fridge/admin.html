{% extends 'fridge/base_admin.html' %}

{% block content %}
{% load static %}

<ul class="collection with-header">
    {% for fridge in fridges %}
    <li class="collection-item">
        <div>{{ fridge.name }}
            <a href="{% url 'fridge:fridge-delete' fridge.pk %}" class="secondary-content">
                <i class="material-icons">remove_circle</i>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
