{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Free Go</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static "fridge/style.css" %}">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- NAVBAR HEADER -->
  <div class="navbar-fixed">
    <nav class="nav-extended">
      <div class="nav-wrapper" style="background-color: rgb(87, 161, 173);">
        <a href="#!" class="brand-logo">Free Go</a>
      </div>
    </nav>
  </div>

  <!-- BODY -->

  {% block content %}{% endblock %}

  <!-- NAVBAR BOTTOM-->
  <div class="navbar-bottom">
    <nav>
      <div class="nav-wrapper" style="background-color: rgb(87, 161, 173);">
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a href="{% url 'fridge:home' %}"><i class="material-icons">home</i></a></li>
            <li class="tab"><a href="{% url 'fridge:fridge-list' %}"><i class="material-icons">list</i></a></li>
            <li class="tab"><a href="{% url 'fridge:map' %}"><i class="material-icons">map</i></a></li>
            <li class="tab"><a href="{% url 'fridge:favorite' %}"><i class="material-icons">favorite</i></a></li>
            <li class="tab"><a href="{% url 'fridge:settings' %}"><i class="material-icons">account_circle</i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
