{% load static %}
{% load i18n %}

<div class="col offset-s2 s8 m6">
    <div class="card">
        <a id="reference" href="{% url 'fridge:food-detail' food.pk %}">
            <div class="card-image">
                <img id="image" src="{{ food.image.url }}" alt="fridge image">
            </div>
        </a>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4">{{ food.name }}
                <a href="{% url 'fridge:food-update' food.pk %}">
                    <i class="material-icons right black-text">edit</i>
                </a>
            </span>
        </div>
        <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
                <li class="tab">
                    <a href="{% url 'fridge:food-delete' food.pk %}"><i class="material-icons black-text"
                            aria-hidden="true">check</i>
                    </a>
                </li>
                <li class="tab">
                    <a href="{% url 'fridge:food-cancellation' food.pk %}"><i class="material-icons black-text"
                            aria-hidden="true">clear</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
