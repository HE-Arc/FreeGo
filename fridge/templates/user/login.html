{% extends 'common/base_store.html' %}
{% load static %}
{% block content %}
{% load i18n %}

<div class="container">
    <div class="row">
        <form method="post" class="col s12">
            {% csrf_token %}

            {% include "common/partial_form.html" %}

            <div class="row">
                <button class="btn waves-effect waves-light col s12" type="submit"
                    name="action">{% trans 'Connection' %}</button>
            </div>
        </form>
    </div>
    <div class="row">
        <a class="btn col s12 outline" href="{% url 'fridge:register' %}">{% trans 'I do not have an account yet' %}</a>
    </div>
    <div class="row">
        <a class="btn col s12 outline" href="{% url 'fridge:password_reset' %}">{% trans 'Forget password' %}</a>
    </div>
</div>
{% endblock %}
