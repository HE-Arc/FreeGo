{% extends 'common/base_store.html' %}

{% load static %}
{% block content %}
{% load i18n %}

<div class="container">
  <div class="row">
    <form method="post" class="col s12">
      {% csrf_token %}

      {% include "common/partial_form.html" %}

      <div class="row">
        <button class="btn col s12" type="submit" name="action">{% trans 'Create an account' %}</button>
      </div>
    </form>
  </div>
  <div class="row">
    <a class="btn col s12 outline" href="{% url 'fridge:login' %}">{% trans 'I have already an account' %}</a>
  </div>
</div>

{% endblock %}
