{% extends 'admin/base_store.html' %}

{% load static %}
{% block content %}
{% load i18n %}

<div class="container">
  <h4 class="center-align">{% trans 'Register' %}</h4>
  <form method="post" class="col s12">
    {% csrf_token %}

    {% include "common/partial_form.html" %}

    <div class="row">
      <button class="btn col s6" type="submit" name="action">{% trans 'Create an account' %}</button>
    </div>
  </form>

  <div class="row">
    <a class="btn col s6 outline" href="{% url 'fridge:login' %}">{% trans 'I have already an account' %}</a>
  </div>
</div>

{% endblock %}
