{% extends 'home/base.html' %}
{% load static %}
{% block content %}
{% load i18n %}

<div class="row">
    <div class="col s1">
        <a href="{% url 'fridge:settings' %}">
            <i class="material-icons black-text" data-feather="corner-up-left" aria-hidden="true"></i></a>
    </div>
</div>

<div class="container">
    {% if reservation_list %}
    <ul class="collection with-header">
        {% for food in reservation_list %}
        <li class="collection-item">
            {% include "fridge/food_detail.html" %}
        </li>
        {% endfor %}

    </ul>
    {% else %}
    <div class="valign-wrapper">
        <div class="container">
            <div class="row center-align">
                <div class="col s12">
                    <h4>{% trans 'I do not have an account yet' %}</h4>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
