{% extends 'common/base_store.html' %}
{% load static %}
{% block content %}
{% load i18n %}

{% if reservation_list %}
<div class="row" id="main">
    {% for food in reservation_list %}
    {% include "food/food_card.html" %}
    {% endfor %}
</div>
{% else %}
<div class="valign-wrapper">
    <div class="container">
        <div class="row center-align">
            <div class="col s12">
                <h4>{% trans 'I do not have reservations yet' %}</h4>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
