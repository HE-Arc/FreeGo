{% extends 'fridge/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col s1">
        <a href="{% url 'fridge:fridge-list' %}">
            <i class="material-icons black-text" data-feather="corner-up-left"></i></a>
    </div>
</div>
<div class="container">
    <ul class="collection with-header" id="main">
        <li class="collection-item" id="food-detail" hidden>
            <div>
                <rem id="food-name"></rem>
                <a id="food-vegetarian" href="#" class="secondary-content" hidden>
                    <i class="material-icons"><img src={% static "fridge/icons/vegetarian-icon.png" %}
                            alt="vegetarian logo" style="width: 2rem;height: 2rem;"></i></a>
                <a id="food-vegan" href="#" class="secondary-content" hidden>
                    <i><img src={% static "fridge/icons/vegan-icon.png" %} alt="vegan logo"
                            style="width: 2rem;height: 2rem; margin: 0 5px;"></i></a>
                <a id="food-available" href="#" class="secondary-content" hidden>
                    <i class="material-icons small black-text">turned_in_not</i></a>
                <a id="food-reserve" href="#" class="secondary-content">
                    <i class="material-icons small black-text">turned_in</i></a>
                <div id="food-expiration-date" class="secondary-content black-text"></div>
            </div>
        </li>
    </ul>
</div>

<script>
    idbApp.displayFoodsByFridge();
</script>
{% endblock %}
