{% load static %}

<div id="food-detail" hidden>
    <div id="food-name">
        <a id="food-vegetarian" href="#" class="secondary-content" hidden>
            <i class="material-icons"><img src={% static "fridge/icons/vegetarian-icon.png" %} alt="vegetarian logo"
                    style="width: 2rem;height: 2rem;"></i></a>
        <a id="food-vegan" href="#" class="secondary-content" hidden>
            <i><img src={% static "fridge/icons/vegan-icon.png" %} alt="vegan logo"
                    style="width: 2rem;height: 2rem; margin: 0 5px;"></i></a>
        <a id="food-available" href="{% url 'fridge:food-reservation' food.pk %}" class="secondary-content" hidden>
            <i class="material-icons small black-text">turned_in_not</i></a>
        <a id="food-reserve" href="{% url 'fridge:food-cancellation' food.pk %}" class="secondary-content">
            <i class="material-icons small black-text">turned_in</i></a>
        <div id="food-expiration" class="secondary-content black-text">
            {{food.expiration_date}}
        </div>
    </div>
</div>
