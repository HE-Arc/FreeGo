{% extends 'fridge/base_store.html' %}

{% block content %}

<div class="row">
    <div class="col s1">
        <a href="{% url 'fridge:store-detail' %}">
            <i class="material-icons black-text">undo</i></a>
    </div>
</div>

<h4>Horaire d'ouverture</h4>
<form method="post" class="col s12">
    {% csrf_token %}

    <div class="row">
        <div class="input-field col s12">
            <select name="weekday" id="weekday" required>
                <option value="0">Lundi</option>
                <option value="1">Mardi</option>
                <option value="2">Mercredi</option>
                <option value="3">Jeudi</option>
                <option value="4">Vendredi</option>
                <option value="5">Samedi</option>
                <option value="6">Dimanche</option>
            </select>
            <label>Jour de la semaine</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="from_hour" name="from_hour" type="time" required />
            <span>de l'heure</span>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="to_hour" name="to_hour" type="time" required />
            <span>Ã  l'heure</span>
        </div>
    </div>

    <div class="row">
        <button class="btn waves-effect waves-light col s12" type="submit" name="action">Valider</button>
      </div>
</form>
{% endblock %}
