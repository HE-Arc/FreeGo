{% extends 'fridge/base_store.html' %}

{% block content %}
{% load static %}

<div class="row">
    <div class="col s1">
        <a href="{% url 'fridge:store-detail' %}">
            <i class="material-icons black-text" data-feather="corner-up-left"></i></a>
    </div>
</div>

<h4>Modification du Free Go</h4>
<form method="post" enctype="multipart/form-data" class="col s12">
    {% csrf_token %}

    <div class="row">
        <div class="input-field col s12">
            <input id="name" name="name" type="text" value="{{fridge.name}}" required />
            <label for="name">Nom</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="address" name="address" type="text" value="{{fridge.address}}" required />
            <label for="address">Adresse</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="NPA" name="NPA" type="text" value="{{fridge.NPA}}" required />
            <label for="NPA">NPA</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="phone_number" name="phone_number" type="text" value="{{fridge.phone_number}}" required />
            <label for="phone_number">Numéro de téléphone</label>
        </div>
    </div>

    <div class="row">
        <div class="file-field input-field">
            <div class="btn">
                <span>Images</span>
                <input id="image" name="image" type="file" value="{{fridge.image}}" >
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
    </div>

    <div class="row">
        <button class="btn waves-effect waves-light col s12" type="submit" name="action">Valider</button>
    </div>
</form>

{% endblock %}
