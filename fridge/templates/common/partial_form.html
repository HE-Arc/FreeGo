{% if form.errors %}
<ul class=" red-text">
    {% for error in form.non_field_errors %}
    <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
</ul>
{% endif %}

{% for field in form %}
<div class="row">
    <div class="input-field col s12">
        {{ field }}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% if field.errors %}
        <ul class=" red-text">
            {% for error in field.errors %}
            <li><strong>{{ error|escape }}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
{% endfor %}
