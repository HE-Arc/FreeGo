<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load i18n %}
    <title>Free Go</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'fridge/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'fridge/css/style.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JS -->
    <script src="{% static 'fridge/js/feather.min.js' %}"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a onClick="javascript:history.go(-1);">
                    <i class="material-icons black-text" style="font-size: 3rem;" aria-hidden="true">arrow_back</i></a>
            </div>
        </nav>
    </div>

    {% block content %}{% endblock %}

    <!-- JS -->
    <script src="{% static 'fridge/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'fridge/js/materialize.min.js' %}"></script>
    <script src="{% static 'fridge/js/script.js' %}"></script>

    <script>
        feather.replace()
    </script>
</body>

</html>
