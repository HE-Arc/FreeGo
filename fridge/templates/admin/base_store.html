<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load i18n %}
    <title>Free Go</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'fridge/css/style.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a class="left" onClick="javascript:history.go(-1);">
                    <i class="material-icons black-text" style="font-size: 3rem;" aria-hidden="true">arrow_back</i></a>

                {% url 'fridge:food-list' fridge.pk as food_list %}
                {% if request.path == food_list %}
                {% if is_favorite %}
                <a class="right" href="{% url 'fridge:fridge-unfollow' fridge.pk %}">
                    <i class="material-icons black-text" style="font-size: 3rem;" aria-hidden="true">favorite</i></a>
                {% else %}
                <a class="right" href="{% url 'fridge:fridge-follow' fridge.pk %}">
                    <i class="material-icons black-text" style="font-size: 3rem;"
                        aria-hidden="true">favorite_border</i></a>
                {% endif %}
                {% endif %}
            </div>
        </nav>
    </div>

    {% block content %}{% endblock %}

    <!-- JS -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'fridge/js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'fridge/js/script.js' %}"></script>
    <script src="{% static 'fridge/js/app.js' %}"></script>

    <script>
        feather.replace()
    </script>
</body>

</html>
