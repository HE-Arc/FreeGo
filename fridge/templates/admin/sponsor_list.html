{% extends 'common/base_store.html' %}

{% block content %}
{% load static %}
{% load i18n %}

<div class="container">
    <div id="main" class="row">
        {% for sponsor in object_list %}
        <div class="col s12 m6">
            <div class="card">
                {% if sponsor.website %}
                <a href="{{ sponsor.website }}">
                    <div class="card-image">
                        <img id="image" src="{{ sponsor.logo.url }}" alt="sponsor image">
                    </div>
                </a>
                {% else %}
                <div class="card-image">
                    <img id="image" src="{{ sponsor.logo.url }}" alt="sponsor image">
                </div>
                {% endif %}
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{ sponsor.name }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>



    <!-- <a href="{% url 'fridge:sponsor-new' %}"
        class="btn waves-effect waves-light right">{% trans 'Add' %}</a> -->
</div>
{% endblock %}
